<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoped CSS Variables &amp; JS</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h2>Update CSS Variables With <span class="h2">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing</label>
      <input
        type="range"
        name="spacing"
        id="spacing"
        min="10"
        max="150"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur</label>
      <input
        type="range"
        name="blur"
        id="blur"
        min="0"
        max="25"
        value="3"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input type="color" name="base" id="base" value="#ffc600" />
    </div>

    <img
      src="https://unsplash.com/photos/RaVcslj475Y/download?force=true&w=640"
      alt="unsplash"
    />

    <script src="app.js"></script>
  </body>
</html>
